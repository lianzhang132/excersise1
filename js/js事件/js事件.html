<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>

</head>
<body>
	<form action="#">
		<input type="text" id="wen">
		<input type="button" value="提交" onclick="">


		<script>

		document.onkeydown=function(){
			if(event.keyCode==13){
				document.getElementById('wen').submit;
				alert(event.keyCode)
			}
		}


		</script>


	</form>
	
</body>
</html>
