<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格属性</title>
	<style>
		
		body{
			height: 800px;
		}

		table
		{
			margin:auto auto;
			border: 1px solid red;
			border-collapse: collapse;
			border-color: red;
			caption-side: bottom;
			empty-cells: hide;
			table-layout: fixed;

			word-break: break-all;

		}
		table td{
			width: 100px;
			border: 1px solid red;

		}

	</style>
</head>
<body>
	<table >
		<caption>销售部门业绩分析表</caption> 
		<tr>
			<td>年度</td>
			<td>收入</td>
			<td>部门jgfklasgfkljsaglkfsd;lgkfdshgfshgsfgfsdhgfsdhgfsdhgsgs</td>
			<td>负责人</td>

		</tr>
		<tr>
			<td>2016</td>
			<td>900万</td>
			<td>销售</td>
			<td>张三</td>

		</tr>
		<tr>
			<td>2017</td>
			<td>1000万</td>
			<td>销售</td>
			<td>李四</td>

		</tr>
		<tr>
			<td>2018</td>
			<td>700万</td>
			<td>销售</td>
			<td>小明</td>

		</tr>
		<tr>
			<td>2019</td>
			<td>1200万</td>
			<td>销售</td>
			<td>马玉</td>

		</tr>

	</table>
</body>
</html>
