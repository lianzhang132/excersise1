<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位属性</title>
	<style>
		.wq1
		{
			width: 100px;
			height: 100px;
			background: green;
			position: relative;
			left: 100px;
			top: 300px;
		}
		.wq2
		{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 10px;
			left: 300px;
		}
		.wq3
		{
			width: 300px;
			height: 300px;
			background: blue;
		}
		.wq4
		{
			width: 800px;
			height: 1000px;
			background-image: url(xmn.jpg);
			position: fixed;
			top: 200px;
			left: 1000px;
		}

	</style>
</head>
<body>
	<div class="wq1">这是样品1</div>
	<div class="wq2">这是样品2</div>
	<div class="wq3">这是样品3</div>
	<div class="wq4">这是样品4</div>
	
</body>
</html>
