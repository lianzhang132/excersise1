<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	
	<style>
	.wq1
		{
			width: 100px;
			height: 100px;
			background: green;
			float: right;
		}
		.wq2
		{
			width: 200px;
			height: 200px;
			background: red;
			z-index: 10;
			float: left;
		}
		.wq3
		{
			width: 300px;
			height: 300px;
			background: blue;
			float: left;
			clear: both;
			position: fixed;
			top: 0;
			z-index: 1;
		}
		.wq4
		{
			width: 800px;
			height: 1000px;
			background-image: url(xmn.jpg);
			float: right;
		}

	</style>
</head>
<body>
	<div class="wq1">这是样品1</div>
	<div class="wq2">这是样品2</div>
	<div class="wq3">这是样品3</div>
	<div class="wq4">这是样品4</div>
</body>
</html>
