<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表属性</title>
	<style type="text/css">
		ul,ol,dl
		{
			list-style:decimal;
			/*border: 2px solid red;*/
			list-style-position: inside;
			/*list-style-image: url(ye.jpg);*/

		}


	</style>
</head>
<body>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
	</ul>
	<ol>
		<li>台湾</li>
		<li>香港</li>
		<li>澳门</li>
	</ol>
	<dl>
		<dt>新一线城市</dt>
		<dd>郑州</dd>
		<dd>成都</dd>
		<dd>重庆</dd>
	</dl>
</body>
</html>
